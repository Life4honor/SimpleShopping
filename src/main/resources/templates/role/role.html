<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/main_layout">

<th:block layout:fragment="html_head">
    <script th:src="@{/static/js/role.js}"></script>
    <title>권한 등록</title>
</th:block>

<th:block layout:fragment="body_main">
    <div class="container py-3">
        <div class="row">
            <div class="mx-auto col-sm-6">
                <!-- form Role info -->
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">Role</h4>
                    </div>
                    <div class="card-body">
                        <form class="form" role="form" autocomplete="off" id="formRole" method="post" th:action="@{/roles/}">
                            <input type ="hidden" name="_method" id="formMethod" value="">
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label">Role Name</label>
                                <div class="col-lg-9">
                                    <input class="form-control" type="text" name="roleName" id="roleName" >
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label"></label>
                                <div class="col-lg-9">
                                    <input type="reset" class="btn btn-secondary" value="Cancel">
                                    <input type="button" class="btn btn-primary" value="Save" onclick="roleSave()">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- form Role info -->
            </div>
        </div>
    </div>
</th:block>

</html>
