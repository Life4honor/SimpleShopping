<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="admin/layout/main_layout">

<th:block layout:fragment="html_head">

    <title>카테고리 목록보기</title>
</th:block>

<th:block layout:fragment="body_main">
    <div style="margin-top: 40px"></div>
    <form th:action="@{/admin/category}" action="#" method="post" id="addForm">
        <div class="form-group" style="text-align:center;">
            <input type="text" class="form-control" id="ctgrName"
                   aria-describedby="categoryHelp" placeholder="카테고리 명" name="name"
                    style="width: 20%;display:inline-block;">
            <button type="submit" class="btn btn-sm btn-outline-secondary" >
                추가
            </button>
        </div>
    </form>
    <form th:action="@{/admin/category/list}" action="#" method="post" id="modifyForm">
        <div style="text-align:center;margin:60px 0px 20px 0px;">
            <div th:if="${not #lists.isEmpty(categoryList)}" th:each="ctgr, status: ${categoryList}">
                <!--<input type="checkbox" th:name="${'categoryList['+status.index+'].no'}" th:value="${ctgr.no}" th:id="${'no.'+status.index}">-->
                <!--<input type="text" th:name="${'categoryList['+status.index+'].name'}" th:value="${ctgr.name}" th:id="${'name.'+status.index}">-->
                <input type="checkbox" th:name="no" th:value="${ctgr.no}" th:data-idx = "${status.index}">
                <input type="text" th:name="name" th:value="${ctgr.name}" th:id="'name.'+${status.index}">
            </div>
            <!--<button type="button" class="btn btn-sm btn-outline-secondary" th:onclick="'submitByMethod(\'modifyForm\', \'PUT\');'">-->
            <button type="button" class="btn btn-sm btn-outline-secondary" th:onclick="'submitWithJson(\'PUT\', \'no\', \'data-idx\', \'categoryList\', [\'name\']);'">
                선택 수정
            </button>
            <button type="button" class="btn btn-sm btn-outline-secondary" th:onclick="'submitWithJson(\'DELETE\', \'no\', \'data-idx\', \'categoryList\', [\'name\']);'">
                선택 삭제
            </button>
        </div>
    </form>
    <script th:src="@{/static/js/admin.js}"></script>
    <script th:inline="javascript">
        // <![CDATA[
        function submitWithJson(method, checkName, attr, paramName, items){
            var categoryInfo = new Object();
            var categoryList = new Array();
            var checks = document.getElementsByName(checkName);

            for(var i=0, size = checks.length ; i < size ; i++){
                var check = checks[i];

                if(check.checked == true){
                    var idx = check.getAttribute(attr);
                    var category = new Object();
                    category[checkName] = check.value;

                    for(var j=0, itemSize = items.length ; j < itemSize ; j++ ){
                        var item = document.getElementById(items[j]+'.'+idx);
                        category[items[j]] = item.value;
                    }
                    categoryList.push(category);
                }
            }
            categoryInfo[paramName] = categoryList;

            var context = /*[[@{/}]]*/ '/';
            $.ajax({
                type : method,
                url : context+'admin/category/list',
                contentType : 'application/json; charset=UTF-8',
                data : JSON.stringify(categoryInfo),
                dataType : 'text',
                success: function(data){
                    console.log("update: success");
                    document.location.reload();
                }
            });

        }
        // ]]>

    </script>
</th:block>
</html>
