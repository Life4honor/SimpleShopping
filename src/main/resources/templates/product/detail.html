<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>상품 상세보기</title>
</head>
<body>
<table>
    <thead>
    </thead>
    <tbody>
    <tr th:if="${not #lists.isEmpty(product)}" th:each="product : ${product}">
        <td><img th:src="@{'/static/images/products/'+${product.name}+'.jpg'}" width="100" height="100"></td>

        <div><label  for="name">상품 이름</label>
        <td id = "name"><a th:text="${product.name}"></a> </td>
        </div>
        <div>
            <label for="no">상품 번호</label>
        <td id="no" th:text="${product.no}"></td>
        </div>
        <td th:text="${product.description}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${#temporals.format(product.regdate, 'yyyy/mm/dd HH:mm')}"></td>
    </tr>
    </tbody>

        <input type="button" value="장바구니 담기">
    <form action="/order">
        <input type="button" value="주문하기">
    </form>
</table>

</body>
</html>
