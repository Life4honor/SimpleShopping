<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" >

<head>
    <meta charset="UTF-8">
    <title>상품 리스트</title>
</head>
<body>
<script>
    function search(){
        alert(document.getElementById("search").value);
        alert(document.querySelector("#search").value);
    }
</script>

<div>
    <input type="search" placeholder="상품 검색" id="search"/>
    <input type="button" value="검색" onclick="search()"/>
</div>

<div>
    <select id ="category">
        <option>Linux</option>
        <option>Computer</option>
    </select>
</div>
<table>
    <thead>
    <tr>
        <th>상품 리스트</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${not #lists.isEmpty(products)}" th:each="product : ${products}">
        <td th:text="${product.no}"></td>
        <td><a th:href="@{'/product/detail/' + ${product.no}}"><img th:src="@{'/static/images/'+${product.name}+'.jpg'}" width="100" height="100"></a> </td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.description}"></td>
        <td th:text="${#temporals.format(product.regdate, 'yyyy/mm/dd HH:mm')}"></td>
    </tr>
    </tbody>


</table>
<div id="pagination">
    <ul class = "pagination">
        <li><a th:href="@{/product/list?page=1}">1</a></li>
        <li><a th:href="@{/product/list?page=2}">2</a></li>
        <li><a th:href="@{/product/list?page=3}">3</a></li>
        <li><a th:href="@{/product/list?page=4}">4</a></li>
        <li><a th:href="@{/product/list?page=5}">5</a></li>
        <li><a th:href="@{/product/list?page=6}">6</a></li>
    </ul>
</div>


</body>
</html>
