<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/main_layout">
<th:block layout:fragment="html_head">
    <title>주문 리스트</title>
</th:block>
<th:block layout:fragment="body_main">
        <table class="table table-hover">
            <thead>
            <tr>
                <th class="text-center" th:width="150" style="font-size: large" scope="col">주문 번호</th>
                <th class="text-center" th:width="200" style="font-size: large" scope="col">주문자 성함</th>
                <th class="text-center" th:width="200" style="font-size: large" scope="col">수신자 성함</th>
                <th class="text-center" th:width="800" style="font-size: large" scope="col">배송지 주소</th>
                <th class="text-center" th:width="200" style="font-size: large" scope="col">연락처</th>
                <th class="text-center" th:width="200" style="font-size: large" scope="col">주문 일시</th>
                <th class="text-center" th:width="250" style="font-size: large" scope="col">주문현황</th>
            </tr>
            </thead>
            <div>
                <tbody>
                <tr th:if="${not #lists.isEmpty(bills)}" th:each="bill : ${bills}">
                    <td class="text-center"><a th:href="@{'/order/detail/'+${bill.no}}" th:text="${bill.no}"></a></td>
                    <td class="text-center" style="font-size: large" th:text="${bill.name}"></td>
                    <td class="text-center" style="font-size: large" th:text="${user.name}"></td>
                    <td class="text-center" style="font-size: large" th:text="${bill.address}"></td>
                    <td class="text-center" style="font-size: large" th:text="${bill.phone}"></td>
                    <td class="text-center" style="font-size: large" th:text="${#temporals.format(bill.regdate, 'yyyy/MM/dd HH:mm')}"></td>
                    <td class="text-center" style="font-size: large" th:text="${bill.status}"></td>
                </tr>
                </tbody>
            </div>
        </table>

</th:block>

</table>
</body>
</html>
