<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/main_layout">
<th:block layout:fragment="html_head">
    <title>비회원 주문 조회</title>
    <script src="/static/js/addressSearch.js"></script>
    <script src="http://dmaps.daum.net/map_js_init/postcode.v2.js"></script>
</th:block>

<th:block layout:fragment="body_main">
    <div class="container py-5">
        <div class="row">
            <div class="col-md-12">
                <h2 class="text-center text-white mb-4"></h2>
                <div class="row">
                    <div class="col-md-6 mx-auto">
                        <!-- form card login -->
                        <div class="card rounded-0">
                            <div class="card-header">
                                <h3 class="mb-0">비회원 주문 조회</h3>
                            </div>
                            <div class="card-body">
                                <form class="form" autocomplete="off" method="get" action="/order/unsigned">
                                    <div class="form-group">
                                        <label>연락처</label>
                                        <input type="text" class="form-control form-control-lg rounded-0" name="userPhone">
                                    </div>
                                    <div class="form-group">
                                        <label>비밀번호</label>
                                        <input type="password" class="form-control form-control-lg rounded-0" name="password">
                                    </div>
                                    <input type="submit" class="btn btn-secondary btn-lg float-right" value="조회하기"></input>
                                </form>
                            </div>
                            <!--/card-block-->
                        </div>
                        <!-- /form card login -->
                    </div>
                </div>
                <!--/row-->
            </div>
            <!--/col-->
        </div>
        <!--/row-->
    </div>
</th:block>
<body>
</html>
